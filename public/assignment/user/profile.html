<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="profile.html">
                <span class="glyphicon glyphicon-ok UserStyle"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <div class="UserStyle">Profile</div>
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">

    <div class="form-group">
    <label for="uname" class="Uname">Username</label>
    <input id="uname" class="form-control" type="text" placeholder="Username"/>
    </div>

    <div class="form-group">
    <label for="email">Email</label>
    <input id="email" class="form-control" type="email" placeholder="Email"/>
    </div>

    <div class="form-group">
    <label for="first" >First Name</label>
    <input id="first" class="form-control" type="text" placeholder="First Name"/>
    </div>

    <div class="form-group">
    <label for="last">Last Name</label>
    <input id="last" class="form-control" type="text" placeholder="Last Name"/>
    </div>

    <div class="form-group">
    <a class="btn btn-primary btn-block" href="../website/website-list.html">
        Websites
    </a>
    </div>

    <div class="form-group bottombtns">
    <a class="btn btn-danger btn-block" href="login.html">
        Logout
    </a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text text-center pull-right">

            <div class="col-xs-3">
                <a href="profile.html">
                    <span class="glyphicon glyphicon-user UserStyle"></span>
                </a>
            </div>

        </div>
    </div>
</nav>

</body>
</html>
