
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pageID}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="">
                Edit YouTube Widget
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="form-group">
    <label for="Youname">Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           id="Youname" placeholder="Name" type="text"/>
    </div>

    <div class="form-group">
    <label for="Youtitle">Title</label>
    <input class="form-control"
           ng-model="model.widget.title"
           id="Youtitle" type="text"/>
    </div>

    <div class="form-group">
    <label for="Yourl">URL</label>
    <input class="form-control"
           ng-model="model.widget.url"
           value="https://www.youtube.com/watch?v=kBZj7qIOAE8"
           id="Yourl" type="url"/>
    </div>

    <div class="form-group">
    <label for="Youwidth">Width</label>
    <input class="form-control"
           ng-model="model.widget.width"
           placeholder="width"
           id="Youwidth" type="text"/>
    </div>

    <div class="form-group">
        <a class="btn btn-info btn-block" ng-click="model.update(model.widget)">
            Update
        </a>
    </div>

    <div class="form-group">
    <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">
        Delete
    </a>
    </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.uid}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
