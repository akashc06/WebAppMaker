                    <span class="glyphicon glyphicon-chevron-left  PageStyle"></span>

            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="">
                    <div class=" PageStyle"> Pages </div>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/new">
                    <span class="glyphicon grid-plus glyphicon-plus  PageStyle"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left visible-xs">

                    <span class="glyphicon  PageStyle glyphicon-chevron-left"></span>

<div class="row container-fluid" >
    <div class="col-sm-4 hidden-xs" >
        <ul class="list-group topbtns">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-10 col-xs-10">
                        Name
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </div>
                    <div class="col-sm-2 col-xs-2">
                        <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/new">
                            <span class="glyphicon glyphicon-plus pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="each in model.pages" class="list-group-item">
                <div class="row">
                    <div class="col-sm-10  col-xs-10">
                        <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{each._id}}/widget">
                            {{each.name}}
                        </a>
                    </div>
                    <div class="col-sm-2 col-xs-2">
                        <a class="pull-right" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{each._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-8 Uname" >
        <div class="container-fluid bottombtns">

            <div class="form-group">
                <label for="Pname">Name</label>
                <input  ng-model="model.thispage.name"
                        class="form-control" type="text" id="Pname" value="Blog Post" placeholder="Page Name">
            </div>

            <div class="form-group">
                <label for="Ptitle">Title</label>
                <input  ng-model="model.thispage.description"
                        class="form-control" type="text" id="Ptitle" placeholder="Page Title">
            </div>

            <div class="form-group">
                <a class="btn btn-block btn-info" ng-click="model.update(model.thispage)">
                    Update
                </a>
            </div>

            <div class="bottombtns">
                <a class="btn btn-block btn-danger" ng-click="model.delete()">
                    Delete
                </a>
            </div>

            <div class="alert alert-success bottombtns" ng-show="model.message">
                <strong>{{model.message}}</strong>
            </div>

            <div class="alert alert-danger bottombtns" ng-show="model.error">
                <strong>{{model.error}}</strong>
            </div>

        </div>
    </div>
</div>
