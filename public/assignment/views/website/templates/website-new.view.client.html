<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs wbdv-left-pane">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        Name
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </div>
                    <div class="col-xs-2">
                        <a class="pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="each in model.list" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        {{each.name}}
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.uid}}/website/{{each._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-8">
        <form>
            <div class="form-group ">
                <label for="newweb-name">Website Name</label>
                <input  ng-model="model.website.name"
                        type="text"
                        class="form-control"
                        id="newweb-name"
                        placeholder="Name">
            </div>

            <div class="form-group">
                <label for="newweb-description">Website Description</label>
                <textarea
                        ng-model="model.website.description"
                        id="newweb-description"
                        class="form-control"
                        rows="5"
                        placeholder="Description"></textarea>
            </div>

            <div class=" bottombtns">
            <a ng-click="model.create(model.website)" class="btn-success btn btn-block">
                Create
            </a>
            </div>
        </form>
    </div>
</div>
