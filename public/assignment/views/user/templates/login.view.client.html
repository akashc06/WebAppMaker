<div class="container-fluid bottombtns">
    <h1>Login</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div class="form-group">
    <input type="text"
           ng-model="user.username"
           class="form-control"
           id="username"
           placeholder="username"/>
    </div>

    <div class="form-group">
        <input type="password"
               ng-model="user.password"
               id="password"
               class="form-control"
               placeholder="password"/>
    </div>

    <div class="form-group bottombtns">
    <a class="btn btn-primary btn-block" ng-click="model.login(user)">Login</a>
    <a class="btn btn-success btn-block" href="#/register">Register</a>
    </div>

</div>
