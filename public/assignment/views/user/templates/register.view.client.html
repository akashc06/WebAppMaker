<div class="container-fluid">
    <h1>Register</h1>


    <div class="form-group">
        <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="firstname">
    </div>

    <div class="form-group">
        <input ng-model="model.user.lastName"
               type="password" class="form-control" placeholder="lastname">
    </div>

    <div class="form-group">
        <input ng-model="model.user.username" type="text" class="form-control" placeholder="username">
    </div>

    <div class="form-group">
        <input ng-model="model.user.password"
               type="password" class="form-control" placeholder="password">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" placeholder="verify password">
    </div>

    <div class="form-group">
        <a ng-click="model.clicked(model.user)"
           class="btn btn-primary btn-block">Register</a>
        <a href="#/login" class="btn btn-danger btn-block">Cancel</a>
    </div>
</div>
