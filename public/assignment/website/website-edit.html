                    <span class="glyphicon UserStyle glyphicon-ok"></span>

                <a class="navbar-brand" href="#">

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs side-border">

                    <span class="glyphicon glyphicon-cog pull-right" ></span>

        <form>
            <div class="form-group">
                <label for="newweb-name">Website Name</label>

            </div>

            <div class="form-group">
                <label for="newweb-description">Website Description</label>
                <textarea
                        id="newweb-description"
                        class="form-control"
                        rows="5"
                        placeholder="Description">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like).

            <a href="website-list.html" class="btn btn-danger btn-block">
                Delete
            </a>
