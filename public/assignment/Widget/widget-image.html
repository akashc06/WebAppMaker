<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top container-fluid PageNav">
    <div>
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-ok PageStyle"></span>
            </a>
        </div>
        <div class="navbar-text pull-left">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left PageStyle"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
        </div>
    </div>
</nav>


<div class="form-group container Uname">

    <label for="wid-name">Name</label>
    <input type="text" id="wid-name" class="form-control">

    <label for="wid-text">Text</label>
    <input type="text" id="wid-text" class="form-control">

    <label for="wid-url">URL</label>
    <input type="url" min="0" id="wid-url" class="form-control">

    <label for="wid-width">Width</label>
    <input type="text" id="wid-width" class="form-control">

    <label for="wid-file">Upload</label>
    <input type="file" id="wid-file" class="form-control" placeholder="No file chosen">

    <a class="btn btn-primary btn-block">Upload Image</a>
    <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom container-fluid PageNav">
    <div class="navbar-text pull-right">
        <a href="../User/profile.html">
            <span class="glyphicon UserStyle glyphicon-user PageStyle"></span>
        </a>
    </div>
</nav>

</body>
</html>
