<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <form class="topform">
            <div class="col-xs-6">
                <input type="text" ng-model="model.keyword" class="search-query form-control" placeholder="Restaurant name.." />
            </div>
            <div class="col-xs-2 fsbtn" >
                <button class="btn btn-danger" type="submit" ng-click="model.searchplace(model.keyword)">
                    <span class=" glyphicon glyphicon-search"></span></button>
            </div>
        </form>
        <div class="dropdown pull-right dpdn">
            <button class="btn btn-primary dropdown-toggle btn-group-lg"
                    type="button" data-toggle="dropdown">Options
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#/user/{{model.userID}}">Go to profile</a></li>
                <li><a href="#/home">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>



<div class="container-fluid res">
    <div ng-if="model.places.length == 0">
        <h1 class="notfnd">
        No results found :(</h1>
    </div>


    <div class="media respg" style="display: inline;" ng-repeat="review in model.places | filter: model.query | orderBy: '-date'">
        <div class="col-sm-6 col-md-4 col-lg-4">
                <div >
                    <a href="#/home/{{model.userID}}/res/{{review.R.res_id}}">
                        <div>
                            <div ng-if="review.featured_image.length !== 0">
                                <img ng-src="{{review.featured_image}}" alt="Food" class="img-rounded" width="304" height="236">
                            </div>
                            <div ng-if="review.featured_image.length == 0">
                                <img src="css/images/restaurants-default.jpg" alt="Food" class="img-rounded" width="304" height="236">
                            </div>
                        </div>
                    </a>
                </div>
            <div class="caption">
                <h3>{{review.name}}</h3>
                <h5>{{review.location.locality}}, {{review.location.city}}</h5>
                <h5><b>Cuisines :</b> {{review.cuisines}}</h5>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
