        <img class="image profileimage" src="css/images/pexels-photo-70497.jpeg">
    </div>

    <div class="col-xs-8 profileinfo">

        <h1>{{model.fname}} {{model.lname}} </h1>

        <div class="form-group">
            <label for="profile-username">Username</label>
            <input class="form-control"
                   ng-model="model.user.username"
                   id="profile-username"
                   value="akash"
                   type="text"
                   disabled/>
        </div>

        <div class="form-group">
            <label for="profile-mail">Email</label>
            <input class="form-control"
                   ng-model="model.user.email"
                   value="akashc@gmail.com"
                   id="profile-mail"
                   type="email"
                   disabled/>
        </div>


        <div class="form-group">
            <label for="profile-fname">First Name</label>
            <input class="form-control"
                   ng-model="model.user.firstname"
                   id="profile-fname"
                   value="Akash"
                   type="text"
                   disabled/>
        </div>

        <div class="form-group">
            <label for="profile-lname">Last Name</label>
            <input class="form-control"
                   ng-model="model.user.lastname"
                   id="profile-lname"
                   value="C"
                   type="text"
                   disabled/>
        </div>

    </div>

</div>
    <div class="container ">
    <div class="col-xs-4">
        <img data-toggle="modal" data-target="#myModal" class="img-circle profilebtns-3" src="css/images/msg.png" alt="Message"/>
        <h2 class="profilebtns-1">Message</h2>
    </div>

    <div class="col-xs-4">
        <img data-toggle="modal" data-target="#myRModal" class="img-rounded profilebtns" src="css/images/review.jpg" alt="Reviews"  />
        <h2 class="profilebtns-2">Reviews</h2>
    </div>
    </div>
<!--
<div ng-repeat="sms in model.messages">
    By : {{sms.from}}
    Message : {{sms.message}}
</div>

</div>

<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="reviewtitle">
                        <h4 class="modal-title">Get in touch with {{model.uname}}</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <textarea id="reviewdes" ng-model="model.message.data"
                                  placeholder="Type your message here" rows="3" cols="50"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-success" style="margin-left: 10px" data-dismiss="modal"
                       ng-click="model.postmessage(model.message)">Submit</a>
                    <!--<button type="button" class="btn btn-primary form-control"
                            ng-click="model.submit(model.review)" data-dismiss="modal">Submit</button>-->
                </div>
            </div>

        </div>
    </div>

</div>


<div class="container">
    <div class="modal fade" id="myRModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <div class="reviewtitle">
                        <h4 class="modal-title">Reviews</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="media" ng-repeat="review in model.reviews">
                        <div class="media-left">
                            <img src="css/images/cake.jpeg" class="media-object" style="width:60px">
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{review.placeID}}
                                <small><i>Posted on {{model.getDateFormat(review.date)|date:'MM-dd-yyyy'}}</i></small></h4>
                            <p>{{review.description}}</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-success" style="margin-left: 10px" data-dismiss="modal"
                    >Close</a>
                    <!--<button type="button" class="btn btn-primary form-control"
                            ng-click="model.submit(model.review)" data-dismiss="modal">Submit</button>-->
                </div>
            </div>

        </div>
    </div>

</div>
